name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Setup Node.js
      uses: actions/setup-node@3932fae395b091902869b0a8f8999021fa24e4d6 # v4.1.0
      with:
        node-version: 22.x
    
    - name: Install pnpm
      uses: pnpm/action-setup@a3487ed4311099f666b6c0e86b24502d97607372 # v4.0.0
      with:
        version: 9
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@1bd1e32a3bdc453d9f5ad33a3d56c71c45698481 # v4.2.0
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Verify lockfile (High Severity)
      run: pnpm audit --audit-level high
    
    - name: Run linter
      run: pnpm run lint --if-present
    
    - name: Run TypeScript compiler
      run: pnpm tsc --noEmit
    
    - name: Run tests
      run: pnpm test
      env:
        VITEST: true
    
    - name: Build production
      run: pnpm run build

    # Consolidated Security Steps
    - name: Run pnpm audit (Moderate Severity)
      run: pnpm audit --audit-level moderate
      continue-on-error: true

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@e3f94903332462e08e64c12563385ccdf7e44a4d # v3.88.2
      with:
        extra_args: --debug
    
    - name: Upload test results
      uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
      if: failure()
      with:
        name: test-results
        path: test-results/
        retention-days: 7
