name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Security Lint - Enforce FLAG_SECURE & allowBackup=false
      run: |
        MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
        if [ -f "$MANIFEST_PATH" ]; then
          if grep -q 'android:allowBackup="true"' "$MANIFEST_PATH"; then
            echo "::error file=$MANIFEST_PATH::CRITICAL: android:allowBackup must be false"
            exit 1
          fi
          if grep -q 'android:fullBackupContent="true"' "$MANIFEST_PATH"; then
            echo "::error file=$MANIFEST_PATH::CRITICAL: android:fullBackupContent must be false"
            exit 1
          fi
          echo "Security lint passed: Android backups are disabled."
        else
          echo "Warning: AndroidManifest.xml not found at $MANIFEST_PATH. Skipping manifest security lint."
        fi

    - name: Run tests
      run: pnpm test
      env:
        VITEST: true
    
    - name: Build
      run: pnpm run build
