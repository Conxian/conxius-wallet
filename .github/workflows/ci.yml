name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Install pnpm
      uses: pnpm/action-setup@a3487ed4311099f666b6c0e86b24502d97607372 # v4.0.0
      with:
        version: 9
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@3932fae395b091902869b0a8f8999021fa24e4d6 # v4.1.0
      with:
        node-version: 22.x
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Verify lockfile (High Severity)
      run: pnpm audit --audit-level high
    
    - name: Run linter
      run: pnpm run lint --if-present
    
    - name: Run TypeScript compiler
      run: pnpm tsc --noEmit
    
    - name: Run tests
      run: pnpm test
      env:
        VITEST: true
    
    - name: Build production
      run: pnpm run build

