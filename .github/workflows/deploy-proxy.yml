name: Deploy Changelly Proxy

on:
  push:
    branches:
      - main
    paths:
      - 'gateway/changelly-proxy/**'
      - '.github/workflows/deploy-proxy.yml'
  workflow_dispatch:

env:
  PROJECT_ID: gen-lang-client-0264096458
  REGION: us-central1
  SERVICE_NAME: changelly-proxy
  REPO_NAME: changelly-proxy

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Authenticate to Google Cloud using SA Key stored in secrets
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker Auth
        run: |
          gcloud auth configure-docker

      - name: Build and Push Container
        run: |
          cd gateway/changelly-proxy
          gcloud builds submit --tag gcr.io/$PROJECT_ID/$REPO_NAME

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$REPO_NAME \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars CHANGELLY_API_KEY=${{ secrets.CHANGELLY_API_KEY }},CHANGELLY_API_SECRET=${{ secrets.CHANGELLY_API_SECRET }}
